<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            width: 220px;
            color: white;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 230px;
            padding: 30px;
        }
    </style>
</head>
<body>

<div th:fragment="layout">
<div class="sidebar">
    <h5 class="text-center mb-4">Admin Panel</h5>
    <a href="/admin/dashboard">Test Settings</a>
    <a href="/admin/dashboard/questions">Manage Questions</a>
    <a href="/admin/publish">Publish Test</a> 
    <a href="/admin/results">View Results</a>
    <a href="/logout">Logout</a>
</div>

<div class="main-content">
   <div th:insert="~{::content}"></div>
</div>
</div>
</body>
</html>
