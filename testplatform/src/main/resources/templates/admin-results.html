<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Test Results â€¢ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
      padding-top: 1rem;
    }

    .sidebar a {
      color: #adb5bd;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      font-size: 15px;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #343a40;
      color: #fff;
      border-left: 4px solid #0d6efd;
    }

    .sidebar h5 {
      color: #f8f9fa;
      font-size: 18px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .main-content {
      padding: 2rem;
    }

    .card-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      margin-top: 20px;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
      <h5><i class="bi bi-gear-fill me-2"></i>Admin Panel</h5>
      <a href="/admin"><i class="bi bi-sliders me-2"></i>Test Settings</a>
      <a href="/admin/questions"><i class="bi bi-journal-text me-2"></i>Manage Questions</a>
      <a href="/admin/publish"><i class="bi bi-cloud-upload me-2"></i>Publish Test</a>
      <a href="/admin/results" class="active"><i class="bi bi-bar-chart-line me-2"></i>View Results</a>
      <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
      <h2 class="mb-4">ðŸ“Š All Test Attempts</h2>

      <div class="card-box">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Score</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="result : ${results}">
    <td th:text="${result.user.name}">User Name</td>
    <td th:text="${result.score}">Score</td>
    <td>
        <a th:href="@{'/admin/results/' + ${result.id}}" class="btn btn-sm btn-primary">
            View Details
        </a>
    </td>
</tr>

          </tbody>
        </table>

        
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
