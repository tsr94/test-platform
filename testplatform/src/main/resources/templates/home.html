<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Start Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .test-box {
            max-width: 360px;               /* smaller width */
            margin: 60px auto;              /* reduce vertical spacing */
            padding: 20px;                  /* tighter padding */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-primary {
            width: 100%;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="test-box">
        <h4>Enter Your Name</h4>
        <form action="/start-test" method="post" th:object="${user}">
            <div class="mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <input type="hidden" name="slug" th:value="${slug}" />
            <button type="submit" class="btn btn-primary">Start Test</button>
        </form>
    </div>
</div>

</body>
</html>
